<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Survey Form</h1>

        <div class="form-container">
            <form id="surveyForm">
                <div class="names-container">
                    <div class="name">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
    
                    <div class="name">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
    
                <div class="dob">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
    
                <div class="country">
                    <label for="country">Country *</label>
                    <select id="country" name="country" required>
                        <option value="">Select a country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Russia">Russia</option>
                        <option value="Poland">Poland</option>
                    </select>
                </div>
    
                <div class="gender-container">
                    <label class="gender-label">Gender *</label>
                    <div class="gender-checkbox">
                        <div class="checkbox">
                            <input type="radio" id="male" name="gender" value="Male"> 
                            <label for="male">Male</label>
                        </div>
                        <div class="checkbox">
                            <input type="radio" id="female" name="gender" value="Female"> 
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
    
                <div class="profession">
                    <label for="profession">Profession *</label>
                    <input type="text" id="profession" name="profession">
                </div>
    
                <div class="contact-container">
                    <div class="contact">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div class="contact">
                        <label for="mobile">Mobile Number *</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
    
                </div>
    
                <div class="buttons">
                    <button type="button" id="submitButton">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
        <div class="footer-container">
            <span>&copy;</span><p>Customer Survey Form. All Rights Reserved | Design byÂ </p><span class="footer-w3">W3Layouts</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
